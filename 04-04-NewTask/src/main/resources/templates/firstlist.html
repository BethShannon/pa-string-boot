<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<!-- Custom Styles  -->

</head>

<body>
	<img src="/img/mylists.jpg" class="img-fluid" alt="Responsive image" width= "100%">
	<nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
		<ul class="navbar-nav">
			<li class="nav-item active"><a class="nav-link" href="/index">Home</a>
			</li>
			<li class="nav-item"><a class="nav-link" href="/firstlist">List
					No.1</a></li>
			<li class="nav-item"><a class="nav-link" href="/secondlist">List
					No.2</a></li>
		</ul>
	</nav>
	<div class="jumbotron text-center">

		<h1 th:text="${pageTitle}"></h1>
		<h2></h2>
		<br />

	</div>


	<div class="container">

		<p>This site will contain my Daily Lists
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Author</th>
					<th>Image</th>
					
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="task : ${firstlist}">
					<td th:text="${task.name}">List</td>
					<td th:text="${task.description}">List</td>
					<td th:text="${task.user}">List</td>
					<td th:text="${task.priority}">List</td>
				</tr>
			</tbody>
		</table>

	</div>

</body>
</html>
